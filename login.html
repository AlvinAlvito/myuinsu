  <script>
   
    $(document).ready(function() {
      AOS.init();
      var currentIndex = 0;
      var texts = $(".carousel").children();

      function showText(index) {
        texts.hide();
        $(texts[index]).fadeIn();
      }

      function nextText() {
        currentIndex = (currentIndex + 1) % texts.length;
        showText(currentIndex);
      }

      function prevText() {
        currentIndex = (currentIndex - 1 + texts.length) % texts.length;
        showText(currentIndex);
      }

      $(".next").click(function() {
        nextText();
      });

      $(".prev").click(function() {
        prevText();
      });

      // Autoplay functionality
      setInterval(function() {
        nextText();
      }, 7000);

      // Show initial text
      showText(currentIndex);
    });

    document.addEventListener("DOMContentLoaded", function () {
  // Ambil semua elemen <li> dalam menu
  let menuItems = document.querySelectorAll("li");

  // Ambil pathname dari URL saat ini (tanpa domain)
  let currentPath = window.location.pathname.split("/").pop(); 

  // Loop melalui setiap item menu
  menuItems.forEach(function (menuItem) {
      let link = menuItem.querySelector("a");

      // Periksa apakah link ada dan href-nya cocok dengan currentPath
      if (link && link.getAttribute("onclick")?.includes(currentPath)) {
          menuItem.classList.add("active");
      }
  });
});
